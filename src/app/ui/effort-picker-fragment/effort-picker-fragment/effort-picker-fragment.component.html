<mat-form-field>
  <input matInput [ngModel]="effortRounded" (ngModelChange)="onEffortChanged($event)" name="effort" placeholder="Effort" type="number">
</mat-form-field>
<mat-form-field color="primary">
  <mat-select [(ngModel)]="unit" name="unit" placeholder="Unit">
    <mat-option *ngFor="let item of units" [value]="item" (click)="onUnitSelected(item)">
      {{ item }}
    </mat-option>
  </mat-select>
</mat-form-field>
