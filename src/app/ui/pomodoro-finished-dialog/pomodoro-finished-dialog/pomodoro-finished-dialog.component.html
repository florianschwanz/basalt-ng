<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <div class="flexcontainer">
    <div>{{ text }}</div>
    <div class="flexbox-half"></div>
    <mat-checkbox class="checkbox" [disabled]="disabled" (click)="onCheckboxActived()"></mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="flexcontainer">
  <button mat-button [mat-dialog-close]=null>
    Cancel
  </button>
  <div class="flexbox"></div>
  <button mat-button (click)="confirm()">
    {{ action }}
  </button>
</mat-dialog-actions>
