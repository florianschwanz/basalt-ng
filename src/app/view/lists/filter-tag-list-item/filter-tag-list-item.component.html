<div class="container"
     (mouseenter)="onHoverContainer(true)"
     (mouseleave)="onHoverContainer(false)">
  <div>
    <mat-checkbox [(ngModel)]=tag.checked
                  (ngModelChange)="tagEventEmitter.emit({action: action.FILTER_LIST, value: [tag]})">
      {{ tag.name }}
    </mat-checkbox>
  </div>
</div>
