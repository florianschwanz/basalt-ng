<div class="container"
     (mouseenter)="onHoverContainer(true)"
     (mouseleave)="onHoverContainer(false)">
  <button mat-button class="person flex"
          (click)="personEventEmitter.emit({action: action.OPEN_DIALOG_UPDATE, value: person})">
    <mat-icon svgIcon="person" class="list-icon"></mat-icon>
    <span>{{ person.name }}</span>
  </button>
</div>
