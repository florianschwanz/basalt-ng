<mat-chip-list>
  <mat-chip *ngFor="let tag of tags">
    {{ tag.name }} <mat-icon class="delete-button hidden" svgIcon="close_18" (click)="onDeleteTag(tag)"></mat-icon>
  </mat-chip>
  <div class="searchbox">
    <input class="search-input" matInput name="search" type="text" placeholder="New tag"
           [(ngModel)]="inputFieldValue"
           [disabled]="readonly"
           [formControl]="formControl"
           [matAutocomplete]="auto"
           (keyup)="onKeyUp($event)"
           (keydown)="onKeyDown()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="onOptionSelected()">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </div>
</mat-chip-list>
