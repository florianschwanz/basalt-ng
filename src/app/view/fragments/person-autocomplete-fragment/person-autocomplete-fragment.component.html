<div class="searchbox">
  <input class="search-input" matInput name="search" type="text" placeholder="Person"
         [(ngModel)]="person.name"
         [formControl]="formControl"
         [matAutocomplete]="auto"
         (keyup)="onKeyUp($event)">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="onOptionSelected($event)">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>
