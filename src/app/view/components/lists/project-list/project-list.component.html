<mat-accordion class="headers-align">
  <mat-expansion-panel [expanded]="projects.length > 0" (opened)="false" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="label" color="">
          Projects
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-project-list-item *ngFor="let p of projects" [project]="p">
    </app-project-list-item>
  </mat-expansion-panel>
</mat-accordion>
