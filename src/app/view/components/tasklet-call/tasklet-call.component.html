<mat-card-header (click)="onActionFired.next('update')">
  <div>
    <mat-icon [svgIcon]=icon class="tasklet-type" style="float: left"></mat-icon>
    {{ tasklet.taskName }}
  </div>
</mat-card-header>
<hr class="delimiter"/>
<mat-card-content>
  <mat-list>
    <mat-list-item class="text" *ngFor="let item of tasklet.text.split('\n')">{{ item.trim() }}</mat-list-item>
  </mat-list>
  <hr class="delimiter"/>
  <span class="person" *ngFor="let p of tasklet.persons">
      <label class="person-label">{{ p.name }}</label>
  </span>
  <hr class="delimiter"/>
</mat-card-content>
