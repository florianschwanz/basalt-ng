<div (click)="onActionFired.next('update')" class="participant"
     *ngFor="let dailyScrumParticipant of tasklet.participants">
  <span class="person">
      <label class="person-label">{{ dailyScrumParticipant.person.name.split(' ')[0] }}</label>
  </span>
  <div class="flexbox"></div>
  <div class="activities">
    <div *ngFor="let dailyScrumActivity of dailyScrumParticipant.activities" class="activity">
      <span ngSwitch="{{ dailyScrumActivity.type }}"
            matTooltip="{{ dailyScrumActivity.type }}"
            matTooltipPosition="above">
        <mat-icon *ngSwitchCase="type.DONE" [svgIcon]='iconDone' class="tasklet-type"></mat-icon>
        <mat-icon *ngSwitchCase="type.DOING" [svgIcon]='iconRefresh' class="tasklet-type"></mat-icon>
        <mat-icon *ngSwitchCase="type.WILL_DO" [svgIcon]='iconToday' class="tasklet-type"></mat-icon>
        <mat-icon *ngSwitchCase="type.IMPEDIMENT" [svgIcon]='iconWarning' class="tasklet-type"></mat-icon>
      </span>
      <label class="topic">{{ dailyScrumActivity.topic }}</label>
    </div>
  </div>
</div>
