<mat-card (click)="updateTasklet()">
  <mat-card-header>
    <div [ngSwitch]="tasklet.type">
      <mat-icon *ngSwitchCase="'Debugging'" svgIcon="bug"></mat-icon>
      <mat-icon *ngSwitchCase="'Call'" svgIcon="call"></mat-icon>
      <mat-icon *ngSwitchCase="'Mail'" svgIcon="malil"></mat-icon>
      <mat-icon *ngSwitchCase="'Development'" svgIcon="code"></mat-icon>
      <mat-icon *ngSwitchCase="'Meeting'" svgIcon="people"></mat-icon>
      <mat-card-subtitle *ngSwitchDefault>{{ tasklet.type }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of tasklet.text.split('\n')">{{ item.trim() }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="right">
  </mat-card-actions>
</mat-card>
