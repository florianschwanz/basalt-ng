<div class="top-attached" *ngIf="tasklet.type == 'Finishing Time'">
  {{ date }}
  <div class="top-connection-line"></div>
</div>
<mat-card (click)="updateTasklet()">
  <mat-card-header>
    <mat-icon [svgIcon]=icon class="tasklet-type"></mat-icon>
  </mat-card-header>
  <div [ngSwitch]="tasklet.type" style="float: left;">
    <mat-card-title *ngSwitchCase="'Finishing Time'">Finishing Time</mat-card-title>
    <mat-card-title *ngSwitchCase="'Lunch Break'">Lunch Break</mat-card-title>
  </div>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="text" *ngFor="let item of tasklet.text.split('\n')">{{ item.trim() }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="right">
  </mat-card-actions>
  <mat-card-footer>
    <div *ngIf="tasklet.creationDate != null" class="left-attached">{{ time }}</div>
  </mat-card-footer>
</mat-card>
