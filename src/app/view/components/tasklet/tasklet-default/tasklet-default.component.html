<mat-card-header (click)="onActionFired.next('update')">
  <mat-icon [svgIcon]=icon class="tasklet-type"></mat-icon>
  <span class="topic">{{ topic }}</span>
  <div class="flexbox"></div>
  <div class="project"
       [style.background-color]="projectColor"
       *ngIf="project != null && project.name != null && project.name !=''">
    {{ project.name }}
  </div>
</mat-card-header>
<mat-card-content (click)="onActionFired.next('update')">
  <mat-list *ngIf="tasklet.text != null && tasklet.text.length > 0">
    <mat-list-item class="text" *ngFor="let item of tasklet.text.split('\n')">{{ item.trim() }}</mat-list-item>
  </mat-list>
</mat-card-content>
