<div>
  <div class="label">Priority</div>
  <mat-icon [svgIcon]=iconPriority *ngFor="let n of iconPriorityCount"></mat-icon>
</div>
<hr class="delimiter"/>
<div>
  <div class="label">Due date</div>
  <div>{{ dueDate }} {{ dueTime }}</div>
</div>
<hr class="delimiter"/>
<mat-list>
  <mat-list-item class="text" *ngFor="let item of tasklet.text.split('\n')">{{ item.trim() }}</mat-list-item>
</mat-list>
<div *ngIf="tasklet.done != null" class="right-attached">
  <mat-checkbox [(ngModel)]=tasklet.done (change)="onToggledDone()">
  </mat-checkbox>
</div>
