<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <form #formCtrl="ngForm">
      <div class="basic-info">
        <mat-form-field color="primary">
          <mat-select name="type" placeholder="Tasklet Type" [(ngModel)]="tasklet.type">
            <mat-option *ngFor="let item of taskletTypes" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="flexbox"></div>
        <mat-form-field color="primary">
          <mat-select name="project" placeholder="Project" [(ngModel)]="tasklet.project">
            <mat-option *ngFor="let item of projects" [value]="item">
              {{ item.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon class="project-add" [svgIcon]=iconAdd (click)="addProject()"></mat-icon>
      </div>
      <app-tasklet-dialog-topic [tasklet]="tasklet"
                                [taskOptions]="taskOptions"
                                *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'
                                       || tasklet.type == 'TODO'">
      </app-tasklet-dialog-topic>
      <mat-form-field class="wide-box" *ngIf="previousText != null">
          <textarea matInput required name="previousText" placeholder="Previous" matTextareaAutosize
                    matAutosizeMinRows="1"
                    matAutosizeMaxRows="5" [(ngModel)]="previousText" disabled></textarea>
      </mat-form-field>
      <app-tasklet-dialog-default [tasklet]="tasklet"
                                  *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'
                                       || tasklet.type == 'TODO'"></app-tasklet-dialog-default>
      <app-tasklet-dialog-todo [tasklet]="tasklet" *ngIf="tasklet.type == 'TODO'"
                               (onHourSelectedEmitter)="onDueHourSelected($event)"
                               (onMinuteSelectedEmitter)="onDueMinuteSelected($event)"></app-tasklet-dialog-todo>
      <app-tasklet-dialog-participants [tasklet]="tasklet"
                                       *ngIf="tasklet.type == 'Meeting'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'">
      </app-tasklet-dialog-participants>
      <app-tasklet-dialog-daily-scrum [tasklet]="tasklet"
                                      *ngIf="tasklet.type == 'Daily Scrum'"></app-tasklet-dialog-daily-scrum>
      <app-tasklet-dialog-tags [tasklet]="tasklet"
                               [tags]="tags"
                               [newTags]="newTags"
                               *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'
                                       || tasklet.type == 'TODO'">

      </app-tasklet-dialog-tags>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]=null>
      Cancel
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Add tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.UPDATE" (click)="updateTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Update tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.CONTINUE" (click)="continueTasklet()"
            [disabled]="!formCtrl.form.valid">
      Continue tasklet
    </button>
  </mat-dialog-actions>
</div>
