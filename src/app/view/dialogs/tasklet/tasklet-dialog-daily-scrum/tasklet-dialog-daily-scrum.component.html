<div>
  <app-tasklet-dialog-daily-scrum-participant (onPersonSelectedEmitter)="onPersonSelected($event)"

                                              [dailyScrumParticipant]="p"
    [existingPersons]="existingPersons" >
  </app-tasklet-dialog-daily-scrum-participant>
  <mat-icon [svgIcon]=iconAdd class="tasklet-type" (click)="addPerson()"></mat-icon>
</div>
