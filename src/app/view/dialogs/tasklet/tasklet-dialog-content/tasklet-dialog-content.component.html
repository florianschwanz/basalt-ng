<mat-form-field class="wide-box" *ngIf="previousText != null">
          <textarea matInput required name="previousText" placeholder="Previous" matTextareaAutosize
                    matAutosizeMinRows="1"
                    matAutosizeMaxRows="5" [(ngModel)]="previousText" disabled></textarea>
</mat-form-field>
<mat-form-field color="primary" class="wide-box">
          <textarea matInput required name="text" placeholder="Text" matTextareaAutosize matAutosizeMinRows="5"
                    matAutosizeMaxRows="5" [(ngModel)]="tasklet.text"></textarea>
  <button mat-button *ngIf="tasklet.text" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</mat-form-field>
