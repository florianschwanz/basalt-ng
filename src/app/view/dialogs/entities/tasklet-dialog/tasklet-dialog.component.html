<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <form #formCtrl="ngForm">
      <app-header-fragment [tasklet]="tasklet">
      </app-header-fragment>
      <app-task-autocomplete-fragment
        [task]="task" (onTaskChangedEmitter)="onTaskChanged($event)" *ngIf="tasklet.type == 'Action'
          || tasklet.type == 'Meeting'
          || tasklet.type == 'Call'
          || tasklet.type == 'Mail'
          || tasklet.type == 'Chat'
          || tasklet.type == 'Development'
          || tasklet.type == 'Debugging'
          || tasklet.type == 'Idea'">
      </app-task-autocomplete-fragment>
      <app-previous-description-fragment
        [previousDescription]="previousDescription" *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'"></app-previous-description-fragment>
      <app-description-fragment [description]="tasklet.description"
                                (onDescriptionChanged)="onDescriptionChangedEmitter($event)"
                                *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'"></app-description-fragment>
      <app-daily-scrum-fragment [tasklet]="tasklet" *ngIf="tasklet.type == 'Daily Scrum'">
      </app-daily-scrum-fragment>
      <app-weekly-digest-fragment [tasklet]="tasklet" *ngIf="tasklet.type == 'Weekly Digest'">
      </app-weekly-digest-fragment>
      <app-person-chips-fragment [persons]="tasklet.persons" (onPersonChangedEmitter)="onPersonChanged($event)"
                                 *ngIf="tasklet.type == 'Meeting'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'">
      </app-person-chips-fragment>
      <app-tag-chips-fragment [tags]="tasklet.tags" (onTagChangedEmitter)="onTagChanged($event)">
      </app-tag-chips-fragment>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" *ngIf="mode == DIALOG_MODE.UPDATE" (click)="deleteTasklet()">
      Delete tasklet
    </button>
    <div class="flexbox"></div>
    <button mat-button [mat-dialog-close]=null>
      Cancel
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Add tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.UPDATE" (click)="updateTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Update tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.CONTINUE" (click)="continueTasklet()"
            [disabled]="!formCtrl.form.valid">
      Continue tasklet
    </button>
  </mat-dialog-actions>
</div>
