<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <div class="single-column" *ngFor="let p of projects">
      <mat-checkbox [(ngModel)]="p.checked">{{ p.value}}</mat-checkbox>
    </div>
    <div class="double-column" *ngFor="let p of projects.slice(0, projects.length / 2)">
      <mat-checkbox [(ngModel)]="p.checked">{{ p.value}}</mat-checkbox>
    </div>
    <div class="double-column" *ngFor="let p of projects.slice(projects.length / 2, projects.length)">
      <mat-checkbox [(ngModel)]="p.checked">{{ p.value}}</mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="action-buttons">
      <button mat-button (click)="selectAll()">
        Select all
      </button>
      <button mat-button (click)="selectNone()">
        Select none
      </button>
    </div>
    <div class="flexbox"></div>
    <div class="closing-buttons">
      <button mat-button (click)="apply()">
        Apply
      </button>
    </div>
  </mat-dialog-actions>
</div>
