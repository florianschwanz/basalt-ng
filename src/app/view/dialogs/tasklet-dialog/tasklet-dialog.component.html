<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <form #formCtrl="ngForm">
      <mat-form-field color="primary">
        <mat-select name="type" placeholder="Tasklet Type" [(ngModel)]="tasklet.type">
          <mat-option *ngFor="let item of taskletTypes" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="wide-box" color="primary" *ngIf="tasklet.type != 'Lunch Break'
                              && tasklet.type != 'Finishing Time'">
        <input matInput name="task" type="text" placeholder="Topic" [formControl]="formControl"
               [(ngModel)]="tasklet.taskName"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredTaskOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="wide-box" *ngIf="previousText != null">
          <textarea matInput required name="previousText" placeholder="Previous" matTextareaAutosize
                    matAutosizeMinRows="1"
                    matAutosizeMaxRows="5" [(ngModel)]="previousText" disabled></textarea>
      </mat-form-field>
      <app-tasklet-dialog-default [tasklet]="tasklet"
                                  *ngIf="tasklet.type != 'Lunch Break'
                                       && tasklet.type != 'Finishing Time'"></app-tasklet-dialog-default>
      <app-tasklet-dialog-todo [tasklet]="tasklet" *ngIf="tasklet.type == 'TODO'"
                               (onHourSelectedEmitter)="onDueHourSelected($event)"
                               (onMinuteSelectedEmitter)="onDueMinuteSelected($event)"></app-tasklet-dialog-todo>
      <app-tasklet-dialog-participants [tasklet]="tasklet"
                                       *ngIf="tasklet.type == 'Meeting'
                                       || tasklet.type == 'Call'
                                       || tasklet.type == 'Mail'
                                       || tasklet.type == 'Chat'">
      </app-tasklet-dialog-participants>
    </form>
    <div *ngIf="tasklet.type != 'Lunch Break'
                                       && tasklet.type != 'Finishing Time'">
      <div class="label">Tags</div>
      <div class="single-column" *ngFor="let t of existingTags">
        <mat-checkbox [(ngModel)]=t.checked>{{ t.value}}</mat-checkbox>
      </div>
      <div class="double-column" *ngFor="let t of existingTags.slice(0, existingTags.length / 2)">
        <mat-checkbox [(ngModel)]=t.checked>{{ t.value}}</mat-checkbox>
      </div>
      <div class="double-column" *ngFor="let t of existingTags.slice(existingTags.length / 2, existingTags.length)">
        <mat-checkbox [(ngModel)]=t.checked>{{ t.value}}</mat-checkbox>
      </div>
      <div *ngFor="let n of newTags">
        <mat-checkbox [(ngModel)]=n.checked>
          <input matInput class="tag-input" type="text" name="tag" placeholder="New tag" [(ngModel)]="n.value"
                 (ngModelChange)="tagChanged()"/>
        </mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]=null>
      Cancel
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Add tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.UPDATE" (click)="updateTasklet()" [disabled]="!formCtrl.form.valid
        && tasklet.type != 'Lunch Break'
        && tasklet.type != 'Finishing Time'">
      Update tasklet
    </button>
    <button mat-button *ngIf="mode == DIALOG_MODE.CONTINUE" (click)="continueTasklet()"
            [disabled]="!formCtrl.form.valid">
      Continue tasklet
    </button>
  </mat-dialog-actions>
</div>
