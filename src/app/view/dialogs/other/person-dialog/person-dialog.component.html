<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <input matInput [(ngModel)]="person.name" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=null>
    Cancel
  </button>
  <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTasklet()">Add
    person
  </button>
  <button mat-button *ngIf="mode == DIALOG_MODE.UPDATE" (click)="updateTasklet()">
    Update person
  </button>
</mat-dialog-actions>
