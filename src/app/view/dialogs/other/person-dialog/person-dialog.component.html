<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <mat-form-field class="wide-box">
    <input matInput name="person" type="text" placeholder="Person" [formControl]="formControl"
           [(ngModel)]="person.name"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredPersonOptions | async" [value]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=null>
    Cancel
  </button>
  <div class="flexbox"></div>
  <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTasklet()">Add
    person
  </button>
  <button mat-button *ngIf="mode == DIALOG_MODE.UPDATE" (click)="updateTasklet()">
    Update person
  </button>
</mat-dialog-actions>
