<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <mat-form-field class="wide-box">
    <input matInput name="task" type="text" placeholder="Task" [formControl]="formControl"
           [(ngModel)]="task.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=null>
    Cancel
  </button>
  <div class="flexbox"></div>
  <button mat-button *ngIf="mode == DIALOG_MODE.ADD" (click)="addTask()">Add
    task
  </button>
</mat-dialog-actions>
