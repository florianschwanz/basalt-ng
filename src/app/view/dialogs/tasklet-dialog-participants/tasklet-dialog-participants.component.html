<div>
  <mat-form-field color="primary">
    <mat-select name="type" placeholder="Participant" [(ngModel)]="tasklet.persons[0]">
      <mat-option *ngFor="let item of existingPersons" [value]="item">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-icon [svgIcon]=iconAdd class="tasklet-type" (click)="addPerson()"></mat-icon>
</div>
