<mat-form-field *ngIf="person != null">
  <input class="search-input" matInput name="search" type="text" placeholder="Person"
         [ngModel]="person.name"
         [matAutocomplete]="auto"
         (ngModelChange)="onPersonNameChanged($event)"
         (keyup)="onKeyUp()">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of optionsFiltered" [value]="option" (click)="onOptionSelected()">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
