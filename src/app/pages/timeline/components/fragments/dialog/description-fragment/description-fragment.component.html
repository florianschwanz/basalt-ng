<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Text">
    <mat-form-field color="primary" class="wide-box">
        <textarea matInput
                  matTextareaAutosize
                  required
                  name="description"
                  [placeholder]="placeholder"
                  matAutosizeMinRows="3"
                  matAutosizeMaxRows="12"
                  [(ngModel)]="description.value"
                  [disabled]="readonly"
                  (change)="onDescriptionTextChanged()">
        </textarea>
      <button
        *ngIf="description.value"
        mat-button
        mat-icon-button
        matSuffix
        aria-label="Clear"
        type="button"
        title=''
        (click)="onClearButtonClicked()">
        <mat-icon svgIcon="close_18"></mat-icon>
      </button>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <div
      [innerHtml]="markdownText"
    ></div>
  </mat-tab>
</mat-tab-group>
