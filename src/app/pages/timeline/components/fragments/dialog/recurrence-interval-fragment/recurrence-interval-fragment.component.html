<mat-form-field color="primary">
  <mat-select name="type" [(ngModel)]="recurrenceInterval"
              (selectionChange)="onSelectionChanged()">
    <mat-option *ngFor="let item of recurrenceIntervals" [value]="item">
      <mat-icon [svgIcon]=selectIcon(item)></mat-icon>
      {{ item }}
    </mat-option>
  </mat-select>
</mat-form-field>
