<div class="flexcontainer meeting-minute-item">
  <div class="flexbox" *ngIf="alignment != 'left'"></div>
  <app-chat-bubble [text]="meetingMinuteItem.statement" [color]="color" [alignment]=""
                   (chatBubbleDeletionEmitter)="onMeetingMinuteItemDeleted(meetingMinuteItem)"></app-chat-bubble>
  <app-person-indicator-button *ngIf="meetingMinuteItem.person != null" [name]="meetingMinuteItem.person.name" [color]="color"></app-person-indicator-button>
  <div class="flexbox" *ngIf="alignment != 'right'"></div>
</div>
