<mat-list *ngFor="let person of persons">
  <div class="topic-box">
    <span class="person">{{ person }}</span>
    <app-tasklet-daily-scrum-item-fragment
      *ngFor="let dailyScrumItem of getDailyScrumItemsByPerson(person)"
      [dailyScrumItem]="dailyScrumItem">
    </app-tasklet-daily-scrum-item-fragment>
  </div>
  <mat-divider></mat-divider>
</mat-list>
