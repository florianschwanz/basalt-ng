<div class="timebar-fragment">
  <div class="line-short" [style.backgroundColor]="backgroundColor"></div>
  <button mat-mini-fab class="tasklet-type"
          [style.backgroundColor]="backgroundColor">
    <mat-icon [svgIcon]="icon" [style.fill]="iconColor"></mat-icon>
  </button>
  <div class="line-fill" [style.backgroundColor]="backgroundColor"></div>
</div>
