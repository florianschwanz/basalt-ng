<div *ngIf="dailyScrumItem != null" class="flexcontainer">
  <mat-icon class="icon" [svgIcon]="icon"></mat-icon>
  <span class="type" *ngIf="dailyScrumItem.type != null">
    {{ dailyScrumItem.type }}
  </span>
  <ul class="statements">
    <li *ngFor="let part of dailyScrumItemStatementParts">
      <app-markdown-preview [markdownText]="part"></app-markdown-preview>
    </li>
  </ul>
</div>
