<div class="searchbox">
  <input class="search-input" matInput name="search" type="text" placeholder="Project"
         [ngModel]="project.name"
         (ngModelChange)="onProjectNameChanged($event)"
         [disabled]="readonly"
         [matAutocomplete]="auto"
         (keyup)="onKeyUp()">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of optionsFiltered" [value]="option" (click)="onOptionSelected($event)">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>
