<div class="searchbox">
  <input class="search-input" matInput name="search" type="text" placeholder="Task"
         [(ngModel)]="task.name"
         [formControl]="formControl"
         [matAutocomplete]="auto"
         (keyup)="onKeyUp()">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="onOptionSelected()">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>
