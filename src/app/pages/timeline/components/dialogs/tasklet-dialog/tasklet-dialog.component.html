<div (keydown)="onKeyDown($event)">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <form #formCtrl="ngForm">
      <app-header-fragment [tasklet]="tasklet">
      </app-header-fragment>
      <app-task-autocomplete-fragment
        [task]="task" [taskOptions]="taskOptions" (taskChangedEmitter)="onTaskChanged($event)"
        *ngIf="canBeAssignedToTask(tasklet)">
      </app-task-autocomplete-fragment>
      <app-previous-description-fragment *ngIf="containsPreviousDescription(tasklet)"
                                         [previousDescription]="previousDescription"></app-previous-description-fragment>
      <app-description-fragment *ngIf="containsDescription(tasklet)"
                                [description]="tasklet.description"
                                (descriptionChangedEmitter)="onDescriptionChanged($event)"></app-description-fragment>
      <app-meeting-minutes-fragment
        *ngIf="tasklet.type == taskletType.MEETING || tasklet.type == taskletType.CALL"
        [meetingMinuteItems]="tasklet.meetingMinuteItems"
        [personOptions]="personOptions"
        (meetingMinuteItemsUpdatedEmitter)="onMeetingMinuteItemsUpdated($event)"></app-meeting-minutes-fragment>

      <app-daily-scrum-fragment *ngIf="tasklet.type == taskletType.DAILY_SCRUM" [tasklet]="tasklet"
                                [personOptions]="personOptions">
      </app-daily-scrum-fragment>
      <app-person-chips-fragment *ngIf="containsPersons(tasklet)"
                                 [persons]="persons"
                                 [personOptions]="personOptions"
                                 (personsChangedEmitter)="onPersonsChanged($event)">
      </app-person-chips-fragment>
      <app-tag-chips-fragment
        [tags]="tags"
        [tagOptions]="tagOptions"
        (tagsChangedEmitter)="onTagsChanged($event)">
      </app-tag-chips-fragment>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flexcontainer">
    <button mat-button color="warn" *ngIf="mode == modeType.UPDATE" (click)="deleteTasklet()">
      Delete tasklet
    </button>
    <div class="flexbox"></div>
    <button mat-button *ngIf="tasklet.type == taskletType.MEETING || tasklet.type == taskletType.CALL" (click)="sendMeetingMinutes()" [disabled]="!formCtrl.form.valid">
      Send Meeting Minutes
    </button>
    <button mat-button *ngIf="mode == modeType.ADD" (click)="addTasklet()" [disabled]="!formCtrl.form.valid
        && canBeCreated()">
      Add tasklet
    </button>
    <button mat-button *ngIf="mode == modeType.UPDATE" (click)="updateTasklet()" [disabled]="!formCtrl.form.valid
        && canBeUpdated()">
      Update tasklet
    </button>
    <button mat-button *ngIf="mode == modeType.CONTINUE" (click)="continueTasklet()"
            [disabled]="!formCtrl.form.valid">
      Continue tasklet
    </button>
  </mat-dialog-actions>
</div>
