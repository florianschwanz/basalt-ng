<div (keydown)="onKeyDown($event)">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <form #formCtrl="ngForm">
      <div>
        <mat-form-field class="wide-box">
          <input matInput required name="project" type="text" placeholder="Project" ngControl="controlProject"
                 [disabled]="readonly"
                 [(ngModel)]="project.name">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flexcontainer">
    <button mat-button color="warn" *ngIf="mode == modeType.UPDATE" (click)="deleteProject()">
      Delete project
    </button>
    <div class="flexbox"></div>
    <button mat-button *ngIf="mode == modeType.ADD" (click)="addProject()" [disabled]="!formCtrl.form.valid">
      Add project
    </button>
    <button mat-button *ngIf="mode == modeType.UPDATE" (click)="updateProject()" [disabled]="!formCtrl.form.valid">
      Update project
    </button>
  </mat-dialog-actions>
</div>
