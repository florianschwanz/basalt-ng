<div (keydown)="onKeyDown($event)">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <app-task-title-form [task]="task" [readonly]="readonly"
                            (taskEventEmitter)="onTaskNameChanged($event)"></app-task-title-form>
    <app-task-properties-form [task]="task" [project]="project" [delegatedTo]="delegatedTo" [tags]="tags"
                                 [readonly]="readonly" [projectOptions]="projectOptions" [tagOptions]="tagOptions"
                                 [personOptions]="personOptions"
                                 (taskEventEmitter)="onTaskChanged($event)">
    </app-task-properties-form>
  </mat-dialog-content>
  <mat-dialog-actions class="flexcontainer">
    <button mat-button color="warn" *ngIf="mode == modeType.UPDATE" (click)="deleteTask()">
      Delete task
    </button>
    <div class="flexbox"></div>
    <button mat-button (click)="goToFullscreen()">
      Go to Fullscreen
    </button>
    <button mat-button *ngIf="mode == modeType.UPDATE && task.completionDate != null" color="accent"
            (click)="reopenTask()">
      Re-open task
    </button>
    <button mat-button *ngIf="mode == modeType.UPDATE && task.completionDate == null" color="accent"
            (click)="completeTask()">
      Complete task
    </button>
    <button mat-button *ngIf="mode == modeType.ADD" (click)="addTask()">
      Add task
    </button>
    <button mat-button *ngIf="mode == modeType.UPDATE" (click)="updateTask()">
      Update task
    </button>
  </mat-dialog-actions>
</div>
