<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <app-file-drop-fragment (uploadedFilesEmitter)="onFilesUploaded($event)"></app-file-drop-fragment>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flexbox"></div>
    <button mat-button [mat-dialog-close]=null>
      Close
    </button>
  </mat-dialog-actions>
</div>
