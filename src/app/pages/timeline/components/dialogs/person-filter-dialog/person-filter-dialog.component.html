<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <div class="single-column" *ngFor="let p of persons">
    <mat-checkbox [(ngModel)]="p.checked">{{ p.name}}</mat-checkbox>
  </div>
  <div class="double-column" *ngFor="let p of persons.slice(0, persons.length / 2)">
    <mat-checkbox [(ngModel)]="p.checked">{{ p.name}}</mat-checkbox>
  </div>
  <div class="double-column" *ngFor="let p of persons.slice(persons.length / 2, persons.length)">
    <mat-checkbox [(ngModel)]="p.checked">{{ p.name}}</mat-checkbox>
  </div>
  <div>
    <mat-checkbox class="special-person" [(ngModel)]=personsNone>elements without persons</mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action-buttons">
    <button mat-button (click)="selectAll()">
      Select all
    </button>
    <button mat-button (click)="selectNone()">
      Select none
    </button>
  </div>
  <div class="flexbox"></div>
  <div class="closing-buttons">
    <button mat-button (click)="apply()">
      Apply
    </button>
  </div>
</mat-dialog-actions>
