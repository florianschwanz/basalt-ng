<div (keydown)="onKeyDown($event)">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <div *ngIf="person != null">
    <mat-dialog-content>
      <div>
        <mat-form-field class="wide-box">
          <input matInput required name="person" type="text" placeholder="Person" ngControl="controlPerson"
                 [disabled]="readonly"
                 [(ngModel)]="person.name">
        </mat-form-field>
      </div>

      <mat-accordion class="headers-align">

        <mat-expansion-panel (opened)="false" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>E-Mail</mat-panel-title>
            <mat-panel-description *ngIf="person.email != null" class="value-set">
              {{ person.email }}
            </mat-panel-description>
            <mat-icon svgIcon="email"></mat-icon>
          </mat-expansion-panel-header>
          <input matInput name="email" type="email" placeholder="E-Mail" [(ngModel)]="person.email">
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="false" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>Phone number</mat-panel-title>
            <mat-panel-description *ngIf="person.phone != null" class="value-set">
              {{ person.phone }}
            </mat-panel-description>
            <mat-icon svgIcon="phone"></mat-icon>
          </mat-expansion-panel-header>
          <input matInput name="phone" type="tel" placeholder="Phone number" [(ngModel)]="person.phone">
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="false" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>Department</mat-panel-title>
            <mat-panel-description *ngIf="person.department != null" class="value-set">
              {{ person.department }}
            </mat-panel-description>
            <mat-icon svgIcon="business"></mat-icon>
          </mat-expansion-panel-header>
          <input matInput name="department" type="text" placeholder="Department" [(ngModel)]="person.department">
        </mat-expansion-panel>

      </mat-accordion>

    </mat-dialog-content>
    <mat-dialog-actions class="flexcontainer">
      <button mat-button color="warn" *ngIf="mode == modeType.UPDATE" (click)="deletePerson()">
        Delete person
      </button>
      <div class="flexbox"></div>
      <button mat-button *ngIf="mode == modeType.ADD" (click)="addPerson()"
              [disabled]="person.name == null || person.name.length < 1">
        Add person
      </button>
      <button mat-button *ngIf="mode == modeType.UPDATE" (click)="updatePerson()"
              [disabled]="person.name == null || person.name.length < 1">
        Update person
      </button>
    </mat-dialog-actions>
  </div>
</div>
