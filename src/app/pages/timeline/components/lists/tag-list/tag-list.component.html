<mat-accordion class="headers-align">
  <mat-expansion-panel [expanded]="tags.length > 0" (opened)="false" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="label" color="">
          Tags
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-tag-list-item *ngFor="let t of tags" [tag]="t" (tagEventEmitter)="tagEventEmitter.emit($event)">
    </app-tag-list-item>
  </mat-expansion-panel>
</mat-accordion>

<button mat-button class="label headers-align" (click)="tagEventEmitter.emit({action: action.OPEN_DIALOG_ADD, tag: null})">
  <mat-icon class="icon-add" svgIcon="add"></mat-icon>
  <span>Add new tag</span>
</button>
