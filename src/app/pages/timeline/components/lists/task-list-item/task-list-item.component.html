<div class="container"
     (mouseenter)="onHoverContainer(true)"
     (mouseleave)="onHoverContainer(false)">
  <mat-menu #contextMenu="matMenu">
    <button mat-menu-item (click)=onTaskClicked()>Update task
    </button>
    <button mat-menu-item
            (click)="onCompleteClicked()"
            *ngIf="task.completionDate == null"
            class="action-buttons">Complete task
    </button>
    <button mat-menu-item
            (click)="onContinueClicked()"
            *ngIf="task.completionDate == null"
            class="action-buttons">Continue task
    </button>
    <button mat-menu-item (click)="onReopenClicked()"
            *ngIf="task.completionDate != null"
            class="action-buttons">Re-open task
    </button>
  </mat-menu>
  <div [matMenuTriggerFor]="contextMenu" #contextMenuTrigger></div>
  <button mat-button class="task flex" (click)="onTaskClicked()">
    <mat-icon [svgIcon]=icon class="list-icon"></mat-icon>
    <span>{{ task.name }}</span>
    <span [@actionAnimation]="state"
          *ngIf="task.effort > 0" class="effort">
      ( <span *ngIf="taskDigest != null && taskDigest.effort > 0">{{ taskDigest.effort }} / </span>{{ task.effort * 60 }} min)
    </span>
  </button>
  <div *ngIf="task.completionDate == null && media > mediaType.MEDIUM" class="flex-box">
    <button [@actionAnimation]="state"
            mat-icon-button
            matTooltip="Complete"
            matTooltipPosition="above"
            matTooltipShowDelay="250"
            class="action"
            [disableRipple]="true"
            (click)="onCompleteClicked()">
      <mat-icon svgIcon='check'></mat-icon>
    </button>
    <button [@actionAnimation]="state"
            mat-icon-button
            matTooltip="Continue"
            matTooltipPosition="above"
            matTooltipShowDelay="250"
            class="action"
            [disableRipple]="true"
            (click)="onContinueClicked()">
      <mat-icon svgIcon='reply'></mat-icon>
    </button>
  </div>
  <div *ngIf="task.completionDate != null && media > mediaType.MEDIUM" class="flex-box">
    <button [@actionAnimation]="state"
            mat-icon-button
            matTooltip="Re-open"
            matTooltipPosition="above"
            matTooltipShowDelay="250"
            class="action"
            [disableRipple]="true"
            (click)="onReopenClicked()">
      <mat-icon svgIcon='replay'></mat-icon>
    </button>
  </div>
</div>
