<app-tasklet-list-item *ngFor="let t of tasklets" [tasklet]="t" [media]="media" [tasks]="tasks" [projects]="projects"
                       [tags]="tags" [persons]="persons"
                       inViewport
                       (taskletEventEmitter)="onTaskletEvent($event)"
                       [inViewportOptions]="{ threshold: [0] }"
                       (inViewportAction)="onIntersection(t)">
</app-tasklet-list-item>
