<div [class]="themeClass">
  <div *ngIf="!isBeforeNow(tasklet.creationDate)">
    <div class="future-tasklet">
      <div class="attachments">
        <div class="attachment-holder" *ngIf="media > mediaType.MEDIUM">
          <div *ngIf="tasklet.creationDate != null" class="side-attached left-attached-without-connector"
               (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_CREATION_TIME, tasklet: tasklet})"
               [matTooltip]=date
               matTooltipPosition="above">
              <span class="left-attached-content"
                    *ngIf="!isInThisWeek(tasklet.creationDate)">{{ weekDay.slice(0, 3) }},</span>
            <span class="left-attached-content">{{ time }}</span>
          </div>
        </div>
      </div>
      <app-future-tasklet-fragment [tasklet]="tasklet" [topic]="topic"
                                   (click)="onTaskletClicked()"></app-future-tasklet-fragment>
    </div>
  </div>
  <div class="card-wrapper" *ngIf="isBeforeNow(tasklet.creationDate)">
    <div class="top-attached" *ngIf="tasklet.type == 'Finishing Time'">
      {{ weekDay }}, {{ date }}
      <div class="top-connection-line"></div>
    </div>
    <mat-card>
      <mat-card-header (click)="onExpansionPanelToggled()">
        <mat-icon mat-card-avatar [svgIcon]=icon class="tasklet-type"></mat-icon>
        <mat-card-title class="topic">{{ topic }}</mat-card-title>
        <mat-card-subtitle *ngIf="project != null">{{ project.name }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-accordion class="headers-align" (click)="onTaskletClicked()">
          <span [matMenuTriggerFor]="contextMenu" #contextMenuTrigger></span>
          <mat-expansion-panel [expanded]="expansionPanelOpened" hideToggle>
            <div class="text">
              <mat-list *ngIf="tasklet.description.value != null && tasklet.description.value.length > 0">
                <mat-list-item class="text" *ngFor="let item of tasklet.description.value.split('\n')">{{ item }}
                </mat-list-item>
              </mat-list>
            </div>
            <app-tasklet-daily-scrum [tasklet]="tasklet" *ngIf="tasklet.type == 'Daily Scrum'">
            </app-tasklet-daily-scrum>
          </mat-expansion-panel>
        </mat-accordion>
        <hr class="delimiter"/>
      </mat-card-content>

      <mat-card-footer>
        <mat-menu #contextMenu="matMenu">
          <button mat-menu-item
                  (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_UPDATE, tasklet: tasklet})">
            Update tasklet
          </button>
          <button mat-menu-item
                  (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_CREATION_TIME, tasklet: tasklet})">
            Update
            creation time
          </button>
          <button mat-menu-item
                  (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_CONTINUE, tasklet: tasklet})" *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea'">Continue tasklet
          </button>
        </mat-menu>
        <div class="attachments">
          <div class="attachment-holder" *ngIf="media > mediaType.MEDIUM">
            <div *ngIf="tasklet.creationDate != null" class="side-attached left-attached"
                 (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_CREATION_TIME, tasklet: tasklet})"
                 [matTooltip]=date
                 matTooltipPosition="above">
              <span class="left-attached-content"
                    *ngIf="isBeforeToday(tasklet.creationDate)">{{ weekDay.slice(0, 3) }},</span>
              <span class="left-attached-content">{{ time }}</span>
            </div>
          </div>
          <div class="tags-holder"
               (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_UPDATE, tasklet: tasklet})">
          <span class="time" *ngIf="media <= mediaType.MEDIUM">
            <label class="time-label">
             <span>{{ time }}</span>
              <span *ngIf="isBeforeToday(tasklet.creationDate)">, {{ date }}</span>
            </label>
          </span>
            <span *ngFor="let p of tasklet.personIds">
            <span class="person" *ngIf="persons.get(p) != null"><label
              class="person-label">{{ persons.get(p).name }}</label></span>
            </span>
            <span *ngFor="let t of tasklet.tagIds">
            <span class="tag" *ngIf="tags.get(t) != null"><label class="tag-label">{{ tags.get(t).name }}</label></span>
            </span>
          </div>
          <div class="flexbox"></div>
          <div class="attachment-holder" *ngIf="media > mediaType.MEDIUM">
            <div *ngIf="tasklet.type == 'Action'
                                       || tasklet.type == 'Meeting'
                                       || tasklet.type == 'Development'
                                       || tasklet.type == 'Debugging'
                                       || tasklet.type == 'Idea' "
                 class="side-attached right-attached hidden"
                 (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_CONTINUE, tasklet: tasklet})"
                 matTooltip="Continue with tasklet"
                 matTooltipPosition="above">
              <div class="right-attached-content">
                <mat-icon class="continue-icon" svgIcon="play_circle_filled"></mat-icon>
              </div>
            </div>
            <div *ngIf="tasklet.type == 'Daily Scrum'" class="side-attached right-attached hidden"
                 (click)="taskletEventEmitter.emit({action: action.OPEN_DIALOG_TEMPLATE, tasklet: tasklet})"
                 matTooltip="Template this event" matTooltipPosition="above">
              <div class="right-attached-content">
                <mat-icon class="continue-icon" svgIcon="le_filled"></mat-icon>
              </div>
            </div>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
